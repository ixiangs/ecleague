dbTablePrefix: ''
indexUrl:'/'
template:
  paths:
    -{PRI_PATH}templates
  extensions:
    -.php
domains:
  -admin: 
   startUrl: /admin/
   action: index/index/index
   theme: default
   culture: zh-CN
  -member: 
   startUrl: /member/
   action: index/index/index
   theme: default
   culture: zh-CN   
  -frontend: 
   action: index/index/index
   theme: default
   culture: zh-CN   
   default: true
components:
  -Log: 
     helpers:
       -name: logger
        class: \Toys\Extension\Log\Helper
     listeners:
       -event: applicationOnStart
        listener: \Toys\Extension\Log\Listener:applicationOnStart    
     settings:
       path:{ROOT_PATH}logs
       accumulation: false
  -I18N:
    helpers:
      -name: i18n
       class: \Toys\Extension\I18N\Helper
    settings:
      path: {PRI_PATH}i18n
      defaultLanguage: zh-CN
  -Sqlite:
    helpers:
      -name: db
       class: \Toys\Extension\Sqlite\Helper
    settings:
      debug: true
      filename: {ROOT_PATH}data_sqlite.db
  -Orm:
    settings:
      dbHelper: 'db'